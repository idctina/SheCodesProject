<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title> Weather App </title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css"/>
</head>

<body>
    
    <div class="container">
      

        <div class="weather-app">


            <div class="weather-overview">
                <form id="search-form"> 
<div class="row">
<div class="col-9">
                <input type="search" placeholder="Enter a city..." class="form-control">

  </div>
  <div class="col-3">             
                <input type="submit" value="search" class="btn btn-primary"/>
</div>
</div>

                </form>
    <h1 id="city">London</h1>
<ul>
    <li id="date">Thursday 19:00</li>
    <li id="condition"> Cloudy</li>
</ul>
</div>
<div class="row">
<div class="col-6">
<img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy" id="icon"/>
<span class="number" id="temperature">13</span>
<span class="units"> °C |<a href="#">°F </a>                                                                                                                                                                                         </span>
</div>


<div class="col-6">
    <ul>
        
        <li>Humidity: <span id="humidity"></span>
       % </li>
        <li >Wind: <span id="wind"> </span>
         Km/H
        </li>
    </ul>
</div>
</div>
</div>
<small>
        <a href="https://github.com/idctina/SheCodesProject.git" target="_blank"> 
            
            Open-soruced</a> by Christina
    
    </small>
    </div>

   
 <script src="src/index.js"></script>
 
</body>
</html>
